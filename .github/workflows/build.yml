name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: '**/obj'
        key: obj-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          obj-${{ runner.os }}-

    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: |
        for project in $(find . -name '*.csproj'); do
          dotnet publish $project -c Release -o ./publish/$(basename $project .csproj)
        done

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: published-app-${{ matrix.os }}
        path: ./publish